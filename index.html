<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1> Rock paper scissor</h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <!-- span is inline element
        div is block element -->
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <!-- give each of them id so we can identify them later on -->
        <div class="choice" id="r"> 
            <img src="img/rock.png" alt="" width="100px">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="" width="100px">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="" width="100px">
        </div>

    </div>

    <p id="action-message">make your move. </p>
    <script src="main.js"></script>
</body>
</html>
